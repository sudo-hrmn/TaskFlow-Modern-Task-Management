<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful, modern task management application built with Flask">
    <title>TaskFlow - Modern Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">‚ú®</span>
                    TaskFlow
                </h1>
                <p class="tagline">Organize your life with elegance</p>
            </div>
        </header>

        <main class="main-content">
            <div class="task-input-section">
                <form id="taskForm" class="task-form">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="What needs to be done today?"
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="add-button" id="addButton">
                        <span class="button-text">Add Task</span>
                        <span class="button-icon">+</span>
                    </button>
                </form>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
                <ul class="tasks-list" id="tasksList">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with <span class="heart">‚ù§Ô∏è</span> using Flask & Vanilla JavaScript</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
