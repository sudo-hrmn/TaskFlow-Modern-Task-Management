[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=. --cov-report=term-missing

[coverage:run]
omit = 
    */venv/*
    */tests/*
    */__pycache__/*
    */site-packages/*

[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    env,
    ENV
ignore = E203, W503
